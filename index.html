<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FishAI</title>
    <link rel="stylesheet" href="css/styles.css" />
    <meta name="openai-api-key" content="${OPENAI_API_KEY}">

  </head>
  <body>
    <nav>
      <div class="logo-container">
        <a href="https://x.com/fishaidotfun"><img src="images/X-logo.png" alt="" width="100"></a>
        <a href=""><img src="images/DexScreener_logo.png" alt="" width="100"></a>  
      </div>
    </nav>

    <div class="chat-container">
      <h1>Fish AI</h1>
      <div class="chat-window" id="chatWindow">
        <div class="message-container user">
        </div>
        <div class="message-container bot">
        </div>
      </div>
      
      <div class="input-row">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
